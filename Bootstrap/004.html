<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- 부트스트랩 버전에따라 class명이 다르다. bootstrap 버전 확인 요망!! -->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="a.jpg" alt="">
      </div>
      <div class="col-md-6">
        <img class="img-fluid" src="a.jpg" alt="">
      </div>
      <div class="col-md-6">
        <img class="img-fluid rounded" src="a.jpg" alt="">
      </div>
      <div class="col-md-6">
        <!-- 이미지가 정사각형일때 사용하면 원이 만들어진다. -->
        <img class="img-fluid rounded-circle" src="a.jpg" alt="">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
