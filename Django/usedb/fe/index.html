<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // http://127.0.0.1:8000/blog 에서 fetch로 데이터를 json 형식으로 가져와서 화면에 출력
    // 다만 지금 cors 문제로 실행이 되지않는다
    fetch('http://127.0.0.1:8000/blog').then(function (response) {
      return response.jsoin();
    }).then(function (myJson) {
      console.log((myJson));
    })
  </script>
</body>

</html>
