<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login-join.css">
</head>

<body>
  <main class="main">
    <h2 class="main-title">회원가입</h2>
    <p class="main-desc">원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
    <form class="main-form" method="POST">
      <div class="flex-input">
        <label for="user-id">아이디</label>
        <input id="user-id" name="user-id" type="text" />
      </div>
      <div class="flex-input">
        <label for="user-email">이메일</label>
        <input id="user-email" name="user-email" type="email" />
      </div>
      <div class="flex-input">
        <label for="user-pw">비밀번호</label>
        <input id="user-pw" name="user-pw" type="password" />
      </div>
      <div class="flex-input">
        <label for="user-nick">닉네임</label>
        <input id="user-nick" name="user-nick" type="text" />
      </div>
      <fieldset class="field">
          <legend>성별</legend>
          <ul>
            <li>
              <input id="gender1" name="gender" type="radio">
              <label for="gender1">남성</label>
            </li>
            <li>
              <input id="gender2" name="gender" type="radio">
              <label for="gender2">여성</label>
            </li>
            <li>
              <input id="gender3" name="gender" type="radio">
              <label for="gender3">선택 안함</label>
            </li>
          </ul>
      </fieldset>
      <fieldset class="field">
          <legend>사용 기술</legend>
          <ul>
            <li>
              <input id="tech1" value="HTML" name="skill" type="checkbox">
              <label for="tech1">HTML</label>
            </li>
            <li>
              <input id="tech2" value="CSS" name="skill" type="checkbox">
              <label for="tech2">CSS</label>
            </li>
            <li>
              <input id="tech3" value="JavaScript" name="skill" type="checkbox">
              <label for="tech3">JavaScript</label>
            </li>
            <li>
              <input id="tech4" value="Python" name="skill" type="checkbox">
              <label for="tech4">Python</label>
            </li>
            <li>
              <input id="tech5" value="Django" name="skill" type="checkbox">
              <label for="tech5">Django</label>
            </li>
            <li>
              <input id="tech6" value="GitHub" name="skill" type="checkbox">
              <label for="tech6">GitHub</label>
            </li>
            <li>
              <input id="tech7" value="PostgreSQL" name="skill" type="checkbox">
              <label for="tech7">PostgreSQL</label>
            </li>
          </ul>
      </fieldset>
      <button class="btn" type="submit">회원가입</button>
    </form>
  </main>

</body>

</html>
