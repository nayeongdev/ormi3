<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/list.css">
</head>

<body>
  <header class="layout-header">
    <h1>HTML/CSS 실습</h1>
    <ul class="menu">
      <li><a href="./chat.html">채팅</a></li>
      <li><a href="./login.html">로그인</a></li>
      <li><a href="./join.html">회원가입</a></li>
      <li><button type="button">로그아웃</button></li>
    </ul>
  </header>
  <main class="layout-main main">
    <h2 class="main-title">글쓰기</h2>
    <p class="main-desc">내용을 입력해 주세요</p>
    <form method="POST">
      <table class="board-table">
        <tbody>
          <tr>
            <th><label for="category">카테고리</label></th>
            <td class="tal">
              <select name="categories" id="category">
                <option value="category1" selected>일반</option>
                <option value="category2">공지사항</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="board-title">제목</label></th>
            <td class="tal"><input type="text" name="board-title" id="board-title" minlength="5" maxlength="30"
                placeholder="5글자 이상 30글자 이하로 작성해 주세요" required></td>
          </tr>
          <tr>
            <th><label for="board-content">내용</label></th>
            <td class="tal"><textarea name="board-content" id="board-content" minlength="5" maxlength="1000" required></textarea></td>
          </tr>
          <tr>
            <th><label for="board-file">파일 첨부</label></th>
            <td class="tal"> <input type="file" name="board-file" id="board-file" accept="image/jpg/pdf"></td>
          </tr>
        </tbody>
      </table>
      <div class="btn-group">
        <a href="./list.html">목록</a>
        <button type="reset">초기화</button>
        <button type="submit">작성</button>
      </div>
    </form>
  </main>
  <footer class="layout-footer">
    <p>Copyright 2023 All rights reserved.</p>
  </footer>
</body>

</html>
